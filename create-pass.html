<!DOCTYPE html>

<head>
    <title>Criar sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--View Port-->
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="assets/Logo.svg" alt="Logo - Rocket.Q">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form>
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Código da sala">
                        <button>
                            <img src="assets/users 1white.svg" style="color:white">
                            Criar sala
                        </button>
                    </form>
                </section>
        </main>
    </div>

</body>

</html>
